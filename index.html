<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <form class="add-todo" action="#" method="post">
      <input class="add-todo__input" type="text" name="new_todo" placeholder="New todo" required>
      <button class="add-todo__btn" type="submit">Add todo <i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="todo">
      <ul class="todo__list fa-ul">

      </ul>
    </div>
  </div>


  <template id="todo-temp">
    <li class="todo__item">
      <div class="checkbox">
        <label class="label">
          <input type="checkbox" class="check todo__checkbox visually-hidden" />
          <svg width="30" height="30" viewbox="0 0 100 100">
            <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
            <g transform="translate(0,-952.36222)">
              <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 " stroke="black" stroke-width="3" fill="none" class="path1" />
            </g>
          </svg>
          <span class="todo__text">Checkbox style 2</span>
        </label>
      </div>
      <button class="todo__btn" type="button" data-id="id"><i class="fa-solid fa-trash-can" style="pointer-events: none;"></i></button>
    </li>
  </template>
  <script src="https://kit.fontawesome.com/f6c14b5c79.js" crossorigin="anonymous"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
